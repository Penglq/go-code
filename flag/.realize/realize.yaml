settings:
  resources:
    outputs: outputs.log
    logs: logs.log
    errors: errors.log
  server:
    status: true
    open: true
    host: localhost
    port: 3001
projects:
- name: flag
  path: .
  commands:
    vet: false
    fmt: false
    test: false
    generate: false
    bin:
      status: false
    build:
      status: false
    run: true
  watcher:
    preview: false
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
